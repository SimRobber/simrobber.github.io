<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Cashback Promotions Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UK Cashback Promotions Scraper</h1>
        <div class="search-controls">
            <div class="search-options">
                <h3>Quick Search Options</h3>
                <div class="quick-search-buttons">
                    <button class="quick-search-btn" data-query="cashback promotions">All Cashback Promotions</button>
                    <button class="quick-search-btn" data-query="cashback credit card">Credit Card Cashback</button>
                    <button class="quick-search-btn" data-query="cashback shopping">Shopping Cashback</button>
                    <button class="quick-search-btn" data-query="cashback travel">Travel Cashback</button>
                </div>
            </div>
            
            <div class="custom-search">
                <h3>Build Your Own Search</h3>
                <div class="search-builder">
                    <div class="search-component">
                        <label>Category:</label>
                        <select id="category">
                            <option value="cashback">Cashback</option>
                            <option value="rewards">Rewards</option>
                            <option value="discount">Discount</option>
                        </select>
                    </div>
                    <div class="search-component">
                        <label>Type:</label>
                        <select id="type">
                            <option value="promotions">Promotions</option>
                            <option value="offers">Offers</option>
                            <option value="deals">Deals</option>
                        </select>
                    </div>
                    <div class="search-component">
                        <label>Additional Terms:</label>
                        <input type="text" id="additionalTerms" placeholder="e.g., credit card, shopping, travel">
                    </div>
                    <button id="buildSearch">Build & Search</button>
                </div>
            </div>
        </div>
        <div class="results-container">
            <h2>Search Results</h2>
            <div id="resultsList"></div>
            <div class="pagination-controls">
                <button id="prevPage" class="pagination-btn" disabled>Previous</button>
                <div class="page-info">
                    <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </div>
                <button id="nextPage" class="pagination-btn" disabled>Next</button>
            </div>
        </div>
        <footer class="credits">
            <p>Created with ❤️ by <a href="https://github.com/simrobber" target="_blank">@simrobber</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
